    items:
      utrack:
        title: Utrack
        body:
          - >
            Desenvolvimento de aplicativo mobile para rastreamento de veículos em React Native,
            alertando o motorista e operadores de desvios feitos na rota que deveria seguir ou
            de entrada em áreas perigosas, e mostrando ao motorista o caminho que deve seguir.
          - >
            Tecnologias utilizadas: React Native, React Native Paper, Redux, Node.js, Express.js,
            TypeScript, PostgreSQL e Flespi.
          - >
            *Imagem meramente ilustrativa.
      utransfer:
        title: Utransfer
        body:
          - >
            Manutenção e desenvolvimento de aplicativo web para criar trajetos e monitorar se
            veículos estão em suas rotas pré-definidas, perto de incidentes como desastres naturais,
            assaltos, etc, e permitir que o operador lide com esses alertas.
          - >
            Tecnologias utilizadas: React, Redux, Redux Saga, Node.js, Express.js, PostgreSQL e Flespi.
          - >
            *Imagem meramente ilustrativa.
      smn:
        title: Security Mass Notification
        body:
          - >
            Manutenção de aplicativo de recebimento de alertas e mensagens para manter o usuário em
            segurança, informando-o se está em uma área perigosa, de desastres naturais. Também permite
            envio de mensagens diretas ou em massa.
          - >
            Tecnologias utilizadas: React Native, Redux, Node.js, Express.js e PostgreSQL.
          - >
            *Imagem meramente ilustrativa.
      pel:
        title: PEL
        body:
          - >
            Site criado para o Programa de Pós-Graduação em Engenharia Eletrônica (PEL) da Universidade
            do Estado do Rio de Janeiro (UERJ).
          - >
            Tecnologias utilizadas: HTML, CSS, JavaScript, WordPress, PHP e MySQL.
      portfolio:
        title: Projetos de Karran Lemos
        body:
          - Este site em que você está!
          - Site criado para mostrar meus projetos e minhas informações de contato.
          - 'Tecnologias utilizadas: React, HTML, CSS e i18n.'
      marciasSalon:
        title: Salão da Márcia
        body:
          - Um website para o salão de beleza fictício "Salão da Márcia".
          - >
            Tecnologias utilizadas: HTML, Sass, CSS, JavaScript, JQuery, Bootstrap, Node.js,
            Express.js e EJS.
      githubLister:
        title: Github Lister
        body:
          - Um aplicativo que lista os dados de um usuário do GitHub e de seus repositórios.
          - >
            Tecnologias utilizadas: CSS, JavaScript, Node.js, React e Express.js.
      fakebook:
        title: Fakebook
        body:
          - Um protótipo de rede social.
          - >
