      textConverter:
        title: Conversor de Texto
        body:
          - >
            Um aplicativo para web que converte o texto fornecido como entrada para o formato
            escolhido.
          - >
            Tecnologias utilizadas: HTML, CSS, JavaScript e PHP.
      confusables:
        title: Confusables
        body:
          - >
            Um web app que substitui caracteres como letras, dígitos e pontuações em
            caracteres que se parecem com eles, mas têm códigos unicode diferentes.
          - >
            Tecnologias utilizadas: HTML, Sass, CSS, TypeScript, JavaScript, Node.js,
            Express.js e EJS.
